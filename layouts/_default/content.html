{{ $dateFormat := default "Mon Jan 2, 2006" (index .Site.Params "date_format") }}

<article class="blog-post">
  <header>
    <h2>
      <a href="{{ .Permalink }}">
        {{ .Title | markdownify }}
      </a>
    </h2>

    {{ partial "post-meta.html" . }}
  </header>
  
  <section class="content">
    {{ .Content }}
  </section>
</article> <!-- /.blog-post -->
