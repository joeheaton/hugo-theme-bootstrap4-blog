<article class="blog-post list">
  <header>
    <h2>
      <a href="{{ .Permalink }}" title="{{ .Title }}" target="_self">
        {{ .Title | markdownify }}
      </a>
    </h2>
  </header>

  <section class="content">
    {{ .Summary }}

    <a href='{{ .Permalink }}'  target="_self">
      {{ i18n "readMore" }}
    </a>
  </section>

  <footer>
    
  </footer>
</article> <!-- /.blog-post -->
