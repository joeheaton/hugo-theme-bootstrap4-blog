{{ if .Params.categories }}
    <span class="d-inline category">
        {{ range $index, $category := .Params.categories }}
            <!--{{ if gt $index 0 }}
                {{ i18n "comma" }}
            {{ end }}-->

            <a href="{{ "/categories/" | relLangURL }}{{ . | urlize }}" rel="category tag" target="_self">
                <span>{{ . }}</span>
                <i class="fa fa-folder" aria-hidden="true"></i>
            </a>
        {{ end }}
    </span>
{{ end }}

{{ if .Params.tags }}
    {{ if .Params.categories }}
    &amp;
    {{ end }}

    <span class="d-inline tags">
        {{ range $index, $tag := .Params.tags }}
            <!--{{ if gt $index 0 }}
                {{ i18n "comma" }}
            {{ end }}-->

            <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}" rel="tag" target="_self">
                <span>{{ . }}</span>
                <i class="fa fa-tag" aria-hidden="true"></i>
            </a>
        {{ end }}
    </span>
{{ end }}
