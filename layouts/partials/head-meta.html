<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

{{ template "_internal/opengraph.html" . }}
{{ template "_internal/twitter_cards.html" . }}
{{- .Site.Hugo.Generator -}}

<!-- Colour -->
<meta name="theme-color" content="{{ .Site.Params.BrowserColor }}">
<!-- (Apple) -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<!-- (Microsoft) -->
<meta name="msapplication-TileColor" content="{{ .Site.Params.BrowserColor }}">

{{ "<!-- Flattr ID for the Flattr browser plug-in -->" | safeHTML }}
{{- with .Site.Params.flattr_id -}}<meta name="flattr:id" content="{{ . }}">{{ end }}


{{ "<!-- Bootstrap CDN -->" | safeHTML }}
