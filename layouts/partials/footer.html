{{ block "footer" . }}
{{ "<!-- site footer -->" | safeHTML }}
<footer id="footer" class="container-xl">
    <div class="row">
        <div class="col">
            
        </div>

        <div class="col-8">
            
        </div>

        <div class="col">
            <h3><i class="fas fa-rss" title="RSS"></i> RSS Feeds</h3>

            <ul class="list-group">
                <li>
                    <a href="/index.xml" target="_blank" rel="alternative" type="application/rss+xml">
                        Everything
                    </a>
                </li>

                {{ if .Params.tags }}
                {{ range .Params.tags }}
                <li>
                    <a href="/tags/{{ . }}/index.xml" target="_blank" rel="alternative" type="application/rss+xml">
                        {{ . }}
                        <i class="fa fa-tag" aria-hidden="true"></i>
                    </a>
                </li>
                {{ end }}
                {{ end }}
            </ul>
        </div>
    </div>
</footer>
{{ end }}
